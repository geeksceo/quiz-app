<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>	</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row col-12">

   <div class="container col-md-2 mx-auto border mt-4 p-4">
       Chaque bonne réponse compte 5 points, <br>
       vous avez 20 secondes par question. <br>
       A chaque 5 secondes sans reponse, un point vous ait retiré par question.
       <br>
       Bonne chance !
   </div>
    <div class="row container col-md-9 mx-auto border mt-4 p-4">
        <div id="response" class=" border">

        </div>
        <div class="col-md-8 border mx-auto">
            <div class="col-md-12">
                <h3>Q.{{ number }} Quelle est le chef lieu de la region du {{ ask_value }} ?</h3>
                <form
                        class="mt-4"
                        method="POST"
                        hx-post="{{ url_for('add_response') }}"
                        hx-target="#response"
                        hx-swap="beforeend"
                >
                    <input type="text" name="response" required>

                    <button id="save-btn" class="btn btn-primary">
                        Valider
                    </button>
                </form>
            </div>
        </div>
        <div id="" class="col-md-3 border mx-auto">
            <h5 class="">Meilleurs scores :</h5>
            <div>
                <h6> 1. </h6>
                <h6> 2. </h6>
                <h6> 3. </h6>
                <h6> 4. </h6>
                <h6> 5. </h6>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.6.0"></script>

</body>
</html>
